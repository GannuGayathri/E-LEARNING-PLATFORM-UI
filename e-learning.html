<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Learnify | E-Learning Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --header-blue: #264653;
      --bg-blue: #b4e0ee;
      --card-bg: #e8f6fb;
      --accent: #3cb48b;
      --white: #fff;
      --muted: #4a6d7a;
      --radius: 22px;
      --shadow: 0 3px 16px 0 #0002;
      --brand-gradient: linear-gradient(90deg, #3cb48b 10%, #b4e0ee 90%);
      --cat-gradient: linear-gradient(90deg, #b4e0ee 60%, #3cb48b 100%);
    }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      background: var(--bg-blue);
      color: var(--header-blue);
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      background-image: linear-gradient(135deg, #b4e0ee 60%, #e8f6fb 100%);
    }
    header {
      background: var(--header-blue);
      color: #fff;
      padding: 0;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 14px #0001;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1220px;
      margin: 0 auto;
      padding: 1em 2em;
    }
    .brand {
      font-size: 2em;
      font-weight: 800;
      letter-spacing: 2px;
      background: var(--brand-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-right: 2em;
      font-family: inherit;
    }
    .navlinks {
      display: flex;
      gap: 2em;
    }
    .navlinks a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.13em;
      border-radius: 16px;
      padding: 0.33em 1.15em;
      background: none;
      border: none;
      transition: background 0.2s, color 0.2s;
    }
    .navlinks a.active, .navlinks a:hover {
      background: #b4e0ee;
      color: #264653;
    }
    main {
      max-width: 1200px;
      margin: 2.4em auto 0 auto;
      padding: 0 1.4em 2em 1.4em;
      min-height: 70vh;
    }
    .page { display: none; }
    .page.active { display: block; }
    h2 {
      color: var(--header-blue);
      font-size: 2.4em;
      font-weight: 800;
      margin-top: 0.1em;
      margin-bottom: 0.6em;
    }
    .filter-bar {
      margin-bottom: 1.2em;
      display: flex;
      gap: 1em;
      align-items: center;
      flex-wrap: wrap;
    }
    .filter-bar input, .filter-bar select {
      padding: 0.45em 1em;
      border-radius: 11px;
      border: 2px solid #264653;
      font-size: 1em;
      background: #fff;
      color: #264653;
      font-weight: 600;
      transition: border 0.2s;
    }
    .filter-bar input:focus, .filter-bar select:focus {
      border: 2px solid var(--accent);
      outline: none;
    }
    .filter-bar input::placeholder {
      color: #3cb48b;
      opacity: 1;
    }
    .course-list {
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
      margin-top: 1.7em;
    }
    .course-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.45em 1.2em 1.43em 1.2em;
      width: 390px;
      flex: 1 1 350px;
      display: flex;
      flex-direction: column;
      border: 2.2px solid var(--header-blue);
      overflow: hidden;
    }
    .course-card:hover {
      box-shadow: 0 8px 32px 2px #3cb48b33;
      border: 2.5px solid var(--accent);
      transform: translateY(-7px) scale(1.017);
    }
    .course-thumb {
      width: 100%;
      height: 48px;
      background: var(--cat-gradient);
      border-radius: 18px 18px 28px 28px;
      margin-bottom: 1.2em;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      position: relative;
      overflow: visible;
    }
    .cat-label {
      position: absolute;
      top: 7px;
      left: 18px;
      background: #b4e0ee;
      color: #264653;
      font-size: 1.1em;
      font-weight: bold;
      padding: 0.18em 1.3em;
      border-radius: 18px;
      letter-spacing: .5px;
      box-shadow: 0 2px 8px #b4e0ee55;
      z-index: 2;
      border: 1.5px solid #264653;
    }
    .emoji-logo {
      position: absolute;
      top: 7px;
      right: 18px;
      font-size: 1.45em;
    }
    .course-title {
      font-size: 1.23em;
      font-weight: 700;
      color: var(--header-blue);
      margin-bottom: 0.16em;
      margin-top: 0.12em;
      letter-spacing: 0.5px;
    }
    .course-meta {
      color: var(--accent);
      font-size: 1em;
      margin-bottom: 0.5em;
      font-weight: 600;
    }
    .course-desc {
      flex: 1;
      margin-bottom: 1.1em;
      color: #264653;
      font-size: 1.07em;
      font-weight: 500;
    }
    .course-progress {
      margin-bottom: 0.7em;
    }
    .progress-bar-bg {
      background: #b4e0ee;
      border-radius: 7px;
      height: 8px;
      margin-bottom: 0.24em;
      width: 100%;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      border-radius: 7px;
      background: var(--accent);
      transition: width 0.7s cubic-bezier(.32,.72,.54,1.41);
    }
    .progress-label {
      color: #264653;
      font-size: 0.98em;
      margin-left: 1px;
    }
    .enroll-btn {
      margin-top: 0.5em;
      padding: 0.6em 1.3em;
      background: #b4e0ee;
      color: #264653;
      border: 2px solid #264653;
      border-radius: 20px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s, color 0.2s, border 0.2s;
      margin-right: 0.4em;
      margin-bottom: 0.4em;
    }
    .enroll-btn[disabled] {
      background: #eaf1f7;
      color: #7c8ca3;
      cursor: not-allowed;
      border: 2px solid #b4e0ee;
    }
    .enroll-btn:hover:not([disabled]), .enroll-btn:focus:not([disabled]) {
      background: var(--accent);
      color: #fff;
      border: 2px solid var(--accent);
    }
    .view-btn {
      margin-top: 0.1em;
      padding: 0.6em 1.3em;
      background: var(--accent);
      color: #fff;
      border: 2px solid var(--accent);
      border-radius: 20px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s, color 0.2s, border 0.2s;
      margin-bottom: 0.4em;
    }
    .view-btn:hover, .view-btn:focus {
      background: #264653;
      color: #fff;
      border: 2px solid #264653;
    }
    .dashboard-header {
      font-size: 2em;
      color: var(--accent);
      font-weight: 700;
      margin-bottom: 0.2em;
    }
    .dashboard-courses {
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
    }
    .dashboard-course {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.1em 1.2em;
      width: 340px;
      min-width: 220px;
      margin-bottom: 1em;
      border: 2.2px solid var(--header-blue);
      transition: border 0.2s;
    }
    .dashboard-course:hover {
      border: 2.5px solid var(--accent);
    }
    .dashboard-course h3 {
      font-size: 1.13em;
      margin: 0 0 0.32em 0;
      color: var(--header-blue);
    }
    .dashboard-course .progress-bar-bg { margin-bottom: 0.28em;}
    .dashboard-course .progress-label { font-size: 0.96em;}
    .video-container {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.7em 1.3em 2.2em 1.3em;
      max-width: 820px;
      margin: 2.2em auto 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2.2px solid var(--accent);
    }
    .video-title {
      font-size: 1.58em;
      font-weight: 700;
      color: var(--header-blue);
      margin-bottom: 0.45em;
      text-align: center;
    }
    .video-frame {
      width: 100%;
      max-width: 710px;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 11px;
      margin-bottom: 1.2em;
      background: #b4e0ee33;
      box-shadow: 0 2px 12px #26465333;
    }
    .video-desc {
      color: var(--muted);
      font-size: 1.13em;
      margin-bottom: 0.2em;
    }
    .back-btn {
      margin-top: 1.3em;
      padding: 0.55em 1.55em;
      background: var(--accent);
      color: #fff;
      border: 2px solid var(--header-blue);
      border-radius: 20px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s, box-shadow 0.2s, color 0.2s, border 0.2s;
      box-shadow: 0 2px 8px #b4e0ee44;
    }
    .back-btn:hover, .back-btn:focus {
      background: var(--header-blue);
      color: #fff;
      border: 2px solid var(--accent);
    }
    .nothing {
      color: var(--muted);
      font-size: 1.18em;
      margin-top: 2.5em;
      text-align: center;
    }
    @media (max-width: 900px) {
      main { padding: 0 0.2em;}
      .course-list, .dashboard-courses { gap: 1.2em;}
      .course-card, .dashboard-course { width: 99%; }
      .navbar { padding: 0.7em 0.5em;}
      .dashboard-header { font-size: 1.2em;}
    }
    @media (max-width: 650px) {
      .course-list, .dashboard-courses { flex-direction: column;}
      .course-card, .dashboard-course { min-width: unset;}
      .brand { font-size: 1.1em;}
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <span class="brand">E-Learnify</span>
      <div class="navlinks">
        <a href="#" class="nav-link active" data-page="courses">Courses</a>
        <a href="#" class="nav-link" data-page="dashboard">Dashboard</a>
      </div>
    </div>
  </header>
  <main>
    <!-- Courses Page -->
    <section id="courses" class="page active">
      <h2>Browse Top Courses</h2>
      <div class="filter-bar">
        <input type="text" id="searchCourse" placeholder="Search courses...">
        <select id="filterCategory">
          <option value="">All Categories</option>
          <option value="Web Development">Web Development</option>
          <option value="Data Science">Data Science</option>
          <option value="Programming">Programming</option>
          <option value="Design">Design</option>
          <option value="AI & ML">AI & ML</option>
          <option value="Business">Business</option>
          <option value="Cybersecurity">Cybersecurity</option>
          <option value="Cloud">Cloud</option>
          <option value="Mobile Development">Mobile Development</option>
          <option value="Game Development">Game Development</option>
        </select>
      </div>
      <div class="course-list" id="courseList"></div>
      <div id="noCourses" class="nothing hidden">No courses found.</div>
    </section>
    <!-- Dashboard Page -->
    <section id="dashboard" class="page">
      <div class="dashboard-header">My Learning Dashboard</div>
      <div class="dashboard-courses" id="dashboardCourses"></div>
      <div id="noEnrolled" class="nothing hidden">You haven't enrolled in any courses yet.</div>
    </section>
    <!-- Video Page -->
    <section id="videoPage" class="page">
      <div class="video-container">
        <div class="video-title" id="videoTitle"></div>
        <iframe id="videoFrame" class="video-frame" src="" allowfullscreen></iframe>
        <div class="video-desc" id="videoDesc"></div>
        <button class="back-btn" id="backToCourses">Back to Courses</button>
      </div>
    </section>
  </main>
  <script>
    const COURSES = [
      {
        id: 1,
        title: "React for Beginners",
        category: "Web Development",
        lessons: 14,
        emoji: "⚛️",
        desc: "Learn the basics of React.js and build interactive UIs for the web.",
        progress: 40,
        video: "https://www.youtube.com/embed/bMknfKXIFA8",
        videoTitle: "React Course - Beginner's Tutorial",
        videoDesc: "A comprehensive beginner's guide to React.js."
      },
      {
        id: 2,
        title: "Python Fundamentals",
        category: "Programming",
        lessons: 12,
        emoji: "🐍",
        desc: "Master Python programming fundamentals with hands-on examples.",
        progress: 65,
        video: "https://www.youtube.com/embed/_uQrJ0TkZlc",
        videoTitle: "Python Full Course",
        videoDesc: "In-depth Python programming for beginners."
      },
      {
        id: 3,
        title: "UI/UX Design Essentials",
        category: "Design",
        lessons: 10,
        emoji: "🎨",
        desc: "Discover key UI/UX concepts and start designing beautiful apps.",
        progress: 25,
        video: "https://www.youtube.com/embed/3Y1j6QnW8nU",
        videoTitle: "UI/UX Design Crash Course",
        videoDesc: "All you need to know to launch into UI/UX Design."
      },
      {
        id: 4,
        title: "Data Science Bootcamp",
        category: "Data Science",
        lessons: 16,
        emoji: "📊",
        desc: "Data analysis, visualization, and machine learning basics in one course.",
        progress: 10,
        video: "https://www.youtube.com/embed/ua-CiDNNj30",
        videoTitle: "Data Science Full Course",
        videoDesc: "A practical introduction to Data Science."
      },
      {
        id: 5,
        title: "JavaScript Mastery",
        category: "Web Development",
        lessons: 13,
        emoji: "🟨",
        desc: "From zero to hero in JavaScript. Interactive coding and real projects.",
        progress: 0,
        video: "https://www.youtube.com/embed/PkZNo7MFNFg",
        videoTitle: "JavaScript Full Course",
        videoDesc: "Learn JavaScript from scratch."
      },
      {
        id: 6,
        title: "Machine Learning Foundations",
        category: "AI & ML",
        lessons: 18,
        emoji: "🤖",
        desc: "Understand the basics of machine learning, algorithms, and real-world applications.",
        progress: 5,
        video: "https://www.youtube.com/embed/GwIo3gDZCVQ",
        videoTitle: "Machine Learning Full Course",
        videoDesc: "Machine learning from basics to advanced."
      },
      {
        id: 7,
        title: "Business Analytics",
        category: "Business",
        lessons: 9,
        emoji: "📈",
        desc: "Grow your business with analytics: dashboards, KPIs, and insights.",
        progress: 30,
        video: "https://www.youtube.com/embed/5gk1aE9QkBs",
        videoTitle: "Business Analytics Explained",
        videoDesc: "Analytics for impact in business."
      },
      {
        id: 8,
        title: "AWS Cloud Practitioner",
        category: "Cloud",
        lessons: 11,
        emoji: "☁️",
        desc: "Kickstart your cloud journey with AWS fundamentals and best practices.",
        progress: 0,
        video: "https://www.youtube.com/embed/3hLmDS179YE",
        videoTitle: "AWS Cloud Practitioner Essentials",
        videoDesc: "AWS basics for cloud beginners."
      },
      {
        id: 9,
        title: "Ethical Hacking Basics",
        category: "Cybersecurity",
        lessons: 13,
        emoji: "🛡️",
        desc: "Learn the essentials of ethical hacking, security, and penetration testing.",
        progress: 0,
        video: "https://www.youtube.com/embed/3Kq1MIfTWCE",
        videoTitle: "Ethical Hacking for Beginners",
        videoDesc: "Get started in cybersecurity and hacking."
      },
      {
        id: 10,
        title: "Android App Development",
        category: "Mobile Development",
        lessons: 16,
        emoji: "📱",
        desc: "Build your first Android app using Kotlin and Android Studio.",
        progress: 0,
        video: "https://www.youtube.com/embed/fis26HvvDII",
        videoTitle: "Android Development for Beginners",
        videoDesc: "Start building apps for Android."
      },
      {
        id: 11,
        title: "iOS App Development",
        category: "Mobile Development",
        lessons: 14,
        emoji: "🍏",
        desc: "Learn Swift and Xcode to develop stunning iOS applications.",
        progress: 0,
        video: "https://www.youtube.com/embed/09TeUXjzpKs",
        videoTitle: "iOS Development Full Course",
        videoDesc: "Develop apps for iPhone/iPad."
      },
      {
        id: 12,
        title: "C++ Programming",
        category: "Programming",
        lessons: 12,
        emoji: "💻",
        desc: "A complete introduction to C++ programming and OOP concepts.",
        progress: 0,
        video: "https://www.youtube.com/embed/vLnPwxZdW4Y",
        videoTitle: "C++ Tutorial for Beginners",
        videoDesc: "Start coding in C++."
      },
      {
        id: 13,
        title: "Intro to Game Development",
        category: "Game Development",
        lessons: 11,
        emoji: "🎮",
        desc: "Understand the unity engine and create your first simple game.",
        progress: 0,
        video: "https://www.youtube.com/embed/gB1F9G0JXOo",
        videoTitle: "Unity Game Development for Beginners",
        videoDesc: "Game dev basics in Unity."
      },
    ];
    let enrolled = JSON.parse(localStorage.getItem('enrolledCourses') || '[]');
    const pages = document.querySelectorAll('.page');
    function showPage(pageId) {
      pages.forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
      document.querySelector(`.nav-link[data-page="${pageId}"]`).classList.add('active');
      window.scrollTo(0, 0);
    }
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        showPage(link.getAttribute('data-page'));
        if(link.getAttribute('data-page') === "dashboard") renderDashboard();
        if(link.getAttribute('data-page') === "courses") renderCourses();
      });
    });
    function renderCourses() {
      let keyword = (document.getElementById('searchCourse').value || "").toLowerCase();
      let cat = document.getElementById('filterCategory').value || "";
      let filtered = COURSES.filter(c =>
        (!cat || c.category === cat) &&
        (!keyword || c.title.toLowerCase().includes(keyword) || c.category.toLowerCase().includes(keyword))
      );
      const courseList = document.getElementById('courseList');
      const noCourses = document.getElementById('noCourses');
      courseList.innerHTML = "";
      noCourses.classList.toggle('hidden', filtered.length > 0);
      filtered.forEach(c => {
        const enrolledNow = enrolled.includes(c.id);
        courseList.innerHTML += `
          <div class="course-card">
            <div class="course-thumb">
              <span class="cat-label">${c.category}</span>
              <span class="emoji-logo">${c.emoji}</span>
            </div>
            <div class="course-title">${c.title}</div>
            <div class="course-meta">${c.lessons} lessons</div>
            <div class="course-desc">${c.desc}</div>
            <div class="course-progress">
              <div class="progress-bar-bg">
                <div class="progress-bar" style="width: ${c.progress}%"></div>
              </div>
              <span class="progress-label">${c.progress}% completed</span>
            </div>
            <button class="enroll-btn" data-id="${c.id}" ${enrolledNow ? "disabled" : ""}>
              ${enrolledNow ? "Enrolled" : "Enroll"}
            </button>
            <button class="view-btn" onclick="viewLesson(${c.id})">
              View Lesson
            </button>
          </div>
        `;
      });
      document.querySelectorAll('.enroll-btn[data-id]').forEach(btn => {
        btn.addEventListener('click', function() {
          let cid = +this.getAttribute('data-id');
          if (!enrolled.includes(cid)) {
            enrolled.push(cid);
            localStorage.setItem('enrolledCourses', JSON.stringify(enrolled));
            renderCourses();
          }
        });
      });
    }
    function renderDashboard() {
      const dashboardCourses = document.getElementById('dashboardCourses');
      const noEnrolled = document.getElementById('noEnrolled');
      dashboardCourses.innerHTML = "";
      let have = COURSES.filter(c => enrolled.includes(c.id));
      noEnrolled.classList.toggle('hidden', have.length > 0);
      have.forEach(c => {
        dashboardCourses.innerHTML += `
          <div class="dashboard-course">
            <h3>${c.title}</h3>
            <div style="color:var(--accent);margin-bottom:5px;">${c.category} • ${c.lessons} lessons</div>
            <div class="progress-bar-bg">
              <div class="progress-bar" style="width: ${c.progress}%"></div>
            </div>
            <span class="progress-label">${c.progress}% completed</span><br>
            <button class="view-btn" onclick="viewLesson(${c.id})">Continue Learning</button>
          </div>
        `;
      });
    }
    function viewLesson(id) {
      let c = COURSES.find(x => x.id === id);
      if (!c) return;
      document.getElementById('videoTitle').textContent = c.videoTitle;
      document.getElementById('videoFrame').src = c.video;
      document.getElementById('videoDesc').textContent = c.videoDesc;
      showPage('videoPage');
    }
    document.getElementById('backToCourses').onclick = () => {
      showPage('courses');
      renderCourses();
      document.getElementById('videoFrame').src = "";
    }
    document.getElementById('searchCourse').addEventListener('input', renderCourses);
    document.getElementById('filterCategory').addEventListener('change', renderCourses);
    renderCourses();
  </script>
</body>
</html>
